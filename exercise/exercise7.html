<!-- Create a set of id selectors to style specific elements on the page, such as a header and footer. -->

<html>
  <head>
    <style>
      /* ID Selector for Header */
      #header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }

      /* ID Selector for Footer */
      #footer {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <h1>Header</h1>
    </header>

    <footer id="footer">
      <p>Footer</p>
    </footer>
  </body>
</html>

<!-- With this code, you'll have a header and a footer on the page, each with the id header and footer applied to it, respectively. The styles for the header and footer will be defined in the CSS code. -->
