<!-- 
    Flexbox is a one-dimensional layout system that arranges content along a single axis (either horizontally or vertically).

    Some key topics to explore For Flexbox:
    1. Flex container and flex items
    2. Flex direction, order, and alignment
    3. Flex wrap and flex-flow
    4. Flex grow, shrink, and basis
    5. Flexbox properties: justify-content, align-items, align-content, align-self 
-->

<!-- 
    Properties for the flex container:
    1. display: sets the element as a flex container.
    2. flex-direction: sets the direction of the main axis.
    3. justify-content: aligns items along the main axis.
    4. align-items: aligns items along the cross axis.
    5. flex-wrap: specifies whether the flex items should wrap or not.
    6. align-content: aligns the flex lines along the cross axis when there is extra space.

    Properties for the flex items:
    1. order: controls the order in which the flex items appear in the flex container.
    2. flex-grow: specifies how much the item will grow relative to the other items.
    3. flex-shrink: specifies how much the item will shrink relative to the other items.
    4. flex-basis: specifies the initial size of the item.
    5. flex: shorthand for setting flex-grow, flex-shrink, and flex-basis at once.
    6. align-self: overrides the align-items property for a single flex item.

 -->
