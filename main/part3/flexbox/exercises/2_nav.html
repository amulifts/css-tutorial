<!-- Building a Navigation Menu: Create a horizontal navigation menu using flexbox. -->

<html>
  <head>
    <style>
      .navbar {
        background-color: #333;
        height: 60px;
        display: flex;
        justify-content: center;
      }

      .menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin: 0 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        line-height: 60px;
        padding: 0 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #ff0;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
