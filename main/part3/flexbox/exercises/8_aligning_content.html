<!-- Aligning Content: Experiment with different values for align-content to align flex items within a container. -->

<html>
  <head>
    <style>
      .container {
        margin: 200px auto;
        background-color: rgb(200, 228, 228);
        width: 50%;
        display: flex;
        flex-wrap: wrap;
        align-content: center; /* Change this value to experiment */
        height: 300px;
      }

      .item {
        width: 200px;
        height: 300px;
        background-color: #e5ecad;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
    </div>
  </body>
</html>
