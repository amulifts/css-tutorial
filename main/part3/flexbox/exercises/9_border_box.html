<!-- Flexbox Grid System: Use flexbox to create a grid system for your design. -->

<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .item {
        border: 1px solid red;
        flex-basis: 33.33%;
        background-color: #dcea9c;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
