<!-- 
    The align-content property have the following values:
        flex-start: This aligns the flex lines at the start of the container.
        flex-end: This aligns the flex lines at the end of the container.
        center: This centers the flex lines vertically in the container.
        space-between: This evenly distributes the flex lines along the main axis of the container, with the first line at the start of the container and the last line at the end.
        space-around: This evenly distributes the flex lines along the main axis of the container, with equal space on each side of each line.
        stretch: This stretches the flex lines to fill the remaining space in the container.
    
    The align-content property is used to align the flex lines when there is extra space in the container along the cross-axis.
    It only applies when the container has multiple lines of flex items and there is extra space on the cross-axis.

    Note:
    If there is only one line of flex items, align-items is used instead to align the items on the cross-axis.
 -->

<!-- 
  change the align-items property to stretch, flex-start, flex-end and baseline to see the difference.  
-->
