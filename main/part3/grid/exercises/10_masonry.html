<!-- Masonry Layout: Use grid to create a masonry-style layout with different sized grid items. -->

<html>
  <head>
    <style>
      .masonry-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 20px;
      }

      .masonry-item {
        background-color: #ddd;
        padding: 10px;
        text-align: center;
      }

      .large {
        grid-row-end: span 2;
      }

      .medium {
        grid-row-end: span 1;
        grid-column-end: span 2;
      }

      .small {
        grid-row-end: span 1;
        grid-column-end: span 1;
      }
    </style>
  </head>
  <body>
    <div class="masonry-container">
      <div class="masonry-item large">Item 1</div>
      <div class="masonry-item medium">Item 2</div>
      <div class="masonry-item small">Item 3</div>
      <div class="masonry-item medium">Item 4</div>
      <div class="masonry-item small">Item 5</div>
      <div class="masonry-item large">Item 6</div>
      <div class="masonry-item small">Item 7</div>
      <div class="masonry-item small">Item 8</div>
      <div class="masonry-item medium">Item 9</div>
    </div>
  </body>
</html>
