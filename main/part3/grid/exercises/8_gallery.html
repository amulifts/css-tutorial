<!-- Grid Image Gallery: Use grid to create an image gallery with equal-sized images. -->

<html>
  <head>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
