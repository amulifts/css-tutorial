<!-- 
    The grid-area property is a shorthand property for the grid-row-start, grid-column-start, grid-row-end, and grid-column-end properties.
    It can be used to specify the start and end positions of a grid item in a single declaration.
-->

<html>
  <head>
    <style>
      .grid-container {
        border: 4px solid yellowgreen;
        min-height: 850px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        /* grid-template-columns: 1fr 1fr [headl] 1fr 1fr 1fr [headr] 1fr; */
        grid-template-rows: auto;
        column-gap: 8px;
        row-gap: 8px;
      }

      .grid-items {
        border: 4px solid sandybrown;
      }

      .grid-items:nth-child(3) {
        background-color: rgb(0, 200, 255);

        /* grid-row-start / grid-column-start / grid-row-end / grid-column-end */
        grid-area: 2 / 1 / 4 / 3;

        /* You can use the span keyword too */
        /* grid-area: 2 / 1 / span 2 / span 2; */

        /* You can also use named grid lines */
        /* grid-area: 2 / headl / 4 / headr; */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-items">1</div>
      <div class="grid-items">2</div>
      <div class="grid-items">3</div>
      <div class="grid-items">4</div>
      <div class="grid-items">5</div>
      <div class="grid-items">6</div>
      <div class="grid-items">7</div>
      <div class="grid-items">8</div>
      <div class="grid-items">9</div>
      <div class="grid-items">10</div>

</html>
