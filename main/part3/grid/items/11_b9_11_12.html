<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
      }

      .box1 {
        background-color: red;
        grid-column-start: 1;
      }

      .box2 {
        background-color: purple;
        grid-column-start: 2;
        grid-column-end: 4;
      }

      .box3 {
        background-color: purple;
        grid-column-start: 1;
        grid-column-end: 3;
      }

      .box4 {
        background-color: blue;
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4;

        grid-column: 3/4;
        grid-row: 2/4;

        grid-area: 2 / 3 / 4 / 4;
      }

      .box5 {
        background-color: red;
        grid-column-start: 1;
      }

      .box6 {
        background-color: red;
        grid-column-start: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
    </div>
  </body>
</html>
