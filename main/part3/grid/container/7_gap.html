<!-- 
    Three types of gaps:
    1. grid-gap : sets the gap between rows and columns
    2. grid-row-gap : sets the gap between rows
    3. grid-column-gap : sets the gap between columns
-->

<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);

        /* grid gap sets the gap between rows and columns */
        grid-gap: 10px;

        /* grid row gap sets the gap between rows */
        /* grid-row-gap: 20px; */

        /* grid column gap sets the gap between columns */
        /* grid-column-gap: 5px; */
      }

      .item {
        background-color: #ccc;
      }
    </style>
  </head>
    <body>
        <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        </div>
    </body>
</html>
