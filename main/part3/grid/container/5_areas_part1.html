<!-- 
    The grid-template-areas property specifies named grid areas, which are then referenced by grid items using the grid-area property.
    This string defines the number of rows and columns in the grid, as well as the names of the grid areas in each cell of the grid.

    Note:
    The value of grid-template-areas is a string that specifies the grid layout using named grid areas.
    Each line in the string represents a row, and each word represents a column, with periods representing empty cells.
-->

<html>
  <head>
    <style>
      .container {
        background-color: aqua;
        width: 100%;
        height: 600px;

        display: grid;
        grid-template-areas:
          "box1 box2"
          "box3 box4";

        /* you can also use grid-template-rows and grid-template-columns to adjust the size of the grid */
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: green;
      }

      .box3 {
        background-color: blue;
      }

      .box4 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
