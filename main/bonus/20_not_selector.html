            background-color: #4caf50;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="foo">Item 1</div>
      <div class="foo bar">Item 2</div>
      <div class="foo">Item 3</div>
      <div class="foo">Item 4</div>
      <div class="bar">Item 5</div>
    </div>
  </body>
</html>
