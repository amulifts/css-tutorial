<html>
  <head>
    <style>
      .foo[bar] {
        background-color: #4caf50;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- In this example, the first .foo element with the "bar" attribute will have a green background, white text, and a 10px padding, while the second .foo element without the "bar" attribute will not have these styles applied. -->
    <div class="foo" bar>This is a div with a "bar" attribute</div> 
    <div class="foo">This is a div without a "bar" attribute</div>
  </body>
</html>
