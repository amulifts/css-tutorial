<html>
  <head>
    <style>
      .foo {
        background-color: yellow;
        padding: 10px;
        text-align: center;
      }
      p.foo {
        color: blue;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="foo">This is a div with class "foo"</div>
    <p class="foo">This is a paragraph with class "foo"</p>
    <p>This is a normal paragraph</p>
  </body>
</html>
