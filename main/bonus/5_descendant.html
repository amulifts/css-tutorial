<html>
  <head>
    <style>
      #foo p {
        color: red;
        font-size: 16px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="foo">
      <p>This is a paragraph within the element with id "foo"</p>
      <div>
        <p>This is another paragraph within the element with id "foo"</p>
      </div>
    </div>
    <p>This is a normal paragraph outside of the element with id "foo"</p>
  </body>
</html>
