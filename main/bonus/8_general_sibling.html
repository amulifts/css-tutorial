<html>
  <head>
    <style>
      h2 ~ p {
        background-color: lightblue;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Heading</h2>
    <p>This is a paragraph that is a sibling of the h2 element</p>
    <p>This is another paragraph that is also a sibling of the h2 element</p>
    <p>This is a normal paragraph</p>
  </body>
</html>
