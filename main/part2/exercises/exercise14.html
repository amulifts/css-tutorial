<!-- Experiment with CSS pseudo-classes to create dynamic styles for your HTML elements. Try using pseudo-classes to create hover effects, active states, and focus styles. -->

<html>
  <head>
    <style>
      /* Normal link style */
      a {
        color: blue;
        text-decoration: none;
      }

      /* Link hover style */
      a:hover {
        color: red;
      }

      /* Active link style */
      a:active {
        color: green;
      }

      /* Focus link style */
      a:focus {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <a href="#">Link</a>
  </body>
</html>

<!-- With this code, you'll have a link on the page with the styles defined in the CSS code. When you hover over the link with the mouse, it will change color to red. When you click on the link, it will change color to green. And when you select the link using the keyboard tab, the background color of the link will change to light gray. -->
