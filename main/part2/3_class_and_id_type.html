<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .home{
            /* Set home width */
            width: 50%;
            /* Set home height */
            height: 25%;
            /* Set home border */
            border: 1px solid black;
            /* Set home border radius */
            border-radius: 10px;
            /* Set home background color */
            background-color: #f2f2f2;
        }
        #about{
            /* Set about width */
            width: 50%;
            /* Set about height */
            height: 25%;
            /* Set about border */
            border: 1px solid black;
            /* Set about border radius */
            border-radius: 10px;
            /* Set about background color */
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Example of CLASS -->
    <div class="home">
        <h1>Home</h1>
        <p>Home is where the heart is.</p>
    </div>
    <!-- Example of ID -->
    <div id="about">
        <h1>About</h1>
        <p>It's all about me.</p>
    </div>
</body>
</html>
