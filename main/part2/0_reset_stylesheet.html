<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Stylesheet</title>

    <style>

        /* basically there are 3 mostly used reset styling */
        /* https://meyerweb.com/eric/tools/css/reset/ , https://byby.dev/normalize-css , https://css-tricks.com/an-interview-with-elad-shechter-on-the-new-css-reset/#top-of-site */

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        .box{
            background-color: black;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
