<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assessment One</title>
</head>
<body>
    <h1>Welcome to Free Blog!</h1>

    <div class="">
        <p>Thanks so much for visiting this site!</p>
    </div>

    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>

    <ol>
        <li id="itemone">Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>
 
    <div class="blogtext">
        <textarea name="textarea" id="textarea" cols="20" rows="2"></textarea>
    </div> 
   
    <h2>Please log in to save your blog post</h1>

    <form class="loginform" method="GET">
        <label for="email">Email: </label>
        <input type="text" name="email" id="email">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <button type="submit">Log In</button>
    </form>



    <div class="exit">
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea name="textarea" cols="80" rows="8"></textarea>
    </div>
</body>
</html>
