<html>
  <head>
    <style>
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loader {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top-color: #3498db;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </body>
</html>
