<!DOCTYPE html>
<html>
<head>
	<title>Chaining Transitions Example</title>
	<style>
		.container {
			width: 300px;
			height: 300px;
			background-color: #ccc;
			position: relative;
		}

		.box {
			width: 50px;
			height: 50px;
			background-color: #f00;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: transform 0.3s ease-out;
		}

		.container:hover .box {
			transform: translate(-50%, -50%) rotate(360deg);
			transition: transform 0.3s ease-out, background-color 0.5s ease-in-out;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>

<!--
    In the above example, the transition for transform property is chained with the transition for background-color property.
 -->
